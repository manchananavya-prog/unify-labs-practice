<!DOCTYPE html>
<html>
<head>
    <title>Unify Labs - Intern Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Unify Labs - Intern Registration</h1>

        <form id="internForm">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="text" id="role" placeholder="Enter Role" required>
            <input type="date" id="joinedDate" required>
            <button type="submit">Add Intern</button>
        </form>

        <h2>Intern List</h2>
        <div id="internList"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
